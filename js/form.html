<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
	<div class="container">
		<center>
			<form name="login-form" method="POST">
				<div class="border-style">
					<h2>Login Form</h2>

					<div class="div-col-span">
						<input class="input-style" type="Text" placeholder="Name" id="name" >
					</div>
					<div class="div-col-span">
						<input class="input-style" type="password" placeholder="Password" id="pwd">
					</div>
					<div class="div-col-span">
						<input class="input-style" type="password" placeholder="Confirm Password" id="cpwd">
					</div>
					<div class="div-col-span">
						<input class="input-style" type="email" placeholder="Email" id="email">
					</div>
					<div class="div-col-span">
						<button  type="submit" id="btn1"> Submit </button>
					</div>
				</div>
			</form>
		</center>
	</div>
	


</body>
</html>
